      <!-- #region modal window -->
  <div class="modal-overlay">
    <div class="modal">
      <button type="button" class="close-btn">
        <svg class="cross-icon" width="8" height="8">
          <use href="./images/Tailor+/icons.svg#icon-close"  width="8" height="8"></use>
        </svg>
      </button>
      <p class="modal-title">Leave your contacts and we will call you back</p>
      <form action="send-form" class="form">
        <div class="label-container">
          <label for="user-name" class="label">Name</label>
          <div class="input-container">
            <input type="text" name="user-name" id="user-name" class="input" autofocus>
            <svg class="input-icon" width="18" height="24">
              <use href="./images/Tailor+/icons.svg#icon-person"  width="18" height="24"></use>
            </svg>
          </div>
        </div>
        <div class="label-container">
          <label for="user-phone" class="label">Phone</label>
          <div class="input-container">
            <input type="tel" name="user-phone" id="user-phone" class="input">
            <svg class="input-icon" width="18" height="24">
              <use href="./images/Tailor+/icons.svg#icon-phone"  width="18" height="24"></use>
            </svg>
          </div>
        </div>
        <div class="label-container">
          <label for="user-email" class="label">Email</label>
          <div class="input-container">
            <input type="email" name="user-email" id="user-email" class="input">
            <svg class="input-icon" width="18" height="24">
              <use href="./images/Tailor+/icons.svg#icon-email"  width="18" height="24"></use>
            </svg>
          </div>
        </div>
        <div class="label-container comment-container">
          <label for="user-comment" class="label">Comment</label>
          <textarea name="user-comment" id="user-comment" placeholder="Text input" class="textarea"></textarea>
        </div>
        <div class="checkbox-container">
          <label for="user-privacy" class="label checkbox-label">
            <input type="checkbox" name="user-privacy" id="user-privacy" class="acceptance visually-hidden" value="true">
            <span class="checkbox-replacement">
              <svg class="checkbox-icon" width="10" height="8">
                <use href="./images/icons.svg#icon-check-mark"  width="10" height="8"></use>
              </svg>
            </span>
            I accept the terms and conditions of the
            <a class="privacy-policy-link" href="privacy-policy">Privacy Policy</a>
          </label>
        </div>
        <button type="submit" class="send-btn">Send</button>
      </form>
    </div>
  </div>
  <!-- #endregion modal window -->

</body>
